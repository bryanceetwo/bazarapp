<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ☑ Iniciar Sesión - Bazar App</title>
  <!-- ↓ CONECTAR AL CDN CSS↓ -->

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav>
    <div class="lineSup"></div>
    <div class="linSec"></div>
  </nav>

  <main class="container-fluid h-50">
      <div class="row align-items-center" > 
        <div class="col-sm-4 colimg"><img src="./img/clothe1.png" class="clotheLogin"></div>

      
        <div class="col-lg-8">
          <div class="formulario w-50 p-2 rounded-2">
          <form class="w-100">
            <h1 class="h3 mb-3 fw-normal text-center">INICIO DE SESIÓN</h1>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Correo</label>
            </div>
            <br>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="labelMsj mt-3 m-3 text-center">
              <label for=""><a href="./">¿Olvidaste contraseña?</a></label>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
            <p class="mt-5 mb-3 text-muted">¿Aún no tienes cuenta? <a href="../register/index.html">Registrate ahora</a></p>
          </form>
        </div>
      </div>
    </div>

    
  </main>   

  <footer>
    <div class="linSec"></div>
    <div class="lineSup"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
